site:
  name: MuXu
  site: 'https://www.muxu.io'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: Null

# Default SEO metadata
metadata:
  title:
    default: muXu
    template: '%s â€” embedded Linux experts'
  description: "\U0001F680 Your embedded partner experts."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: MuXu
    images:
      - url: '~/assets/images/muxu-logo.svg'
        width: 1024
        height: 1024
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
